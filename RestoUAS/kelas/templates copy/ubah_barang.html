{% extends 'index.html' %}
{% load static %}
{% block konten %}

<div class="background">
 <section id="form">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                {% for message in messages %}
                    {% if message %}
                        <div class="alert alert-success">{{ message }}</div>
                    {% endif %}
                {% endfor %}
                <h3>Ubah : {{ barangs.kodebrg }}</h3>
                <form action="{% url 'ubah_brg' barangs.id %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="kolom">
                    <tr>
                        <td><button type="submit" class="btn btn-primary">Simpan</button></td>
                        <td><a href="/Vbrg" class="btn btn-danger">Kembali</a></td>
                    </tr>
                    </div>
                </form>
            </div>
        </div>
       </div>
 </section>
</div>
{% endblock %}
